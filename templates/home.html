<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <style>
        /* Set background color for body */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        /* Center the heading */
        h1 {
            text-align: center;
            margin-top: 3rem;
        }

        /* Style the card */
        .card {
            margin-top: 2rem;
            background-color: #ffffff; /* White background */
            border-radius: 15px; /* Rounded corners */
            padding: 1.5rem;
        }

        /* Style the table */
        .table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff; /* White background */
            border-radius: 15px; /* Rounded corners */
            overflow: hidden; /* Hide overflow content */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        /* Style table header */
        .table th {
            background-color: #343a40; /* Dark grey background */
            color: #fff; /* White text */
            padding: 0.75rem;
            text-align: center;
        }

        /* Style table cells */
        .table td {
            padding: 0.75rem;
            text-align: center;
        }

        /* Style delete and update buttons */
        .btn {
            margin-right: 0.5rem;
        }

        /* Dark theme for buttons */
        .btn-dark {
            background-color: #343a40;
            border-color: #343a40;
        }

        /* Red theme for delete button */
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        /* Primary theme for add button */
        .btn-primary {
            background-color: #0d6efd; /* Blue */
            border-color: #0d6efd;
        }

        /* Hover effect for buttons */
        .btn:hover {
            opacity: 0.8;
        }

        /* Center the add button */
        .container.text-center {
            text-align: center;
        }

        /* Adjust margin for add button */
        .btn-primary {
            margin-top: 1rem;
        }

    </style>
    <body>
        {% include "navbar.html" %}

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">

                            <table class="table">
                                <thead>
                                <tr>
                                    <th>S.No.</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for e in data %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{e.title}}</td>
                                    <td>{{e.description}}</td>
                                    <td>{{e.status}}</td>
                                    <td>
                                        <div>
                                            <a href="{% url 'delete_todo' e.id %}" class="btn btn-danger">Delete</a>
                                            <a href="{% url 'update_todo' e.id%}" class="btn btn-dark">Update</a>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
